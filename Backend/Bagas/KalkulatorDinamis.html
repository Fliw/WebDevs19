<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tugas Kalkulator Dinamis</title>
</head>
    <body>
    <center>
        <form action="KalkulatorDinamis.php" method="GET">
            <h2>Ini Bukan Kalkulator</h2>   
            <h4>Ketik angka pertama</h4>
            <input type="number" name="angka1"><br>
            <h4>Ketik angka kedua</h4>
            <input type="number" name="angka2"><br>
            <h4>Masukkan tujuan yang diinginkan</h4>
            <select id="tujuan" name="pilihan">
                    <option value="tambah">+</option>
                    <option value="kurang">-</option>   
                    <option value="kali">*</option>
                    <option value="bagi">/</option>
            </select>    
            <input type="submit" value="Hasil" name="submit">
        </form>
    </center>   
    </body>
</html>
